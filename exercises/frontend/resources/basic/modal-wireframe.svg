  <!-- Close Button -->
  <circle cx="960" cy="240" r="25" fill="#FFC3A1"/>
  <text x="960" y="248" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#472D2D">Ã—</text>
  
  <!-- Product Image -->
  <rect x="240" y="280" width="320" height="320" rx="10" ry="10" fill="#A27B5C"/>
  
  <!-- Product Details -->
  <text x="600" y="300" font-family="Arial" font-size="28" font-weight="bold" fill="#472D2D">Brown Sugar Boba</text>
  <line x1="600" y1="310" x2="900" y2="310" stroke="#FFC3A1" stroke-width="3"/>
  
  <!-- Category Tag -->
  <rect x="600" y="330" width="80" height="25" rx="12" ry="12" fill="#472D2D"/>
