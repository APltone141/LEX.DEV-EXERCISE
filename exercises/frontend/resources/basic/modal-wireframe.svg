  <rect x="410" y="840" width="150" height="130" rx="10" ry="10" fill="#DCD7C9"/>
  <rect x="580" y="840" width="150" height="130" rx="10" ry="10" fill="#DCD7C9"/>
  <rect x="750" y="840" width="150" height="130" rx="10" ry="10" fill="#DCD7C9"/>
