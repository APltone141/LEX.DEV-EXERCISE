  <rect x="600" y="670" width="300" height="120" fill="white" stroke="#DCD7C9" stroke-width="2" rx="10" ry="10"/>
  
  <rect x="615" y="685" width="20" height="20" fill="white" stroke="#472D2D" stroke-width="2"/>
  <rect x="615" y="685" width="20" height="20" fill="#FFC3A1" stroke="#472D2D" stroke-width="2"/>
  <text x="645" y="700" font-family="Arial" font-size="14" fill="#472D2D">Extra Boba Pearls (+Rp 3.000)</text>
  
  <rect x="615" y="715" width="20" height="20" fill="white" stroke="#472D2D" stroke-width="2"/>
  <text x="645" y="730" font-family="Arial" font-size="14" fill="#472D2D">Grass Jelly (+Rp 4.000)</text>
  
  <rect x="615" y="745" width="20" height="20" fill="white" stroke="#472D2D" stroke-width="2"/>
  <text x="645" y="760" font-family="Arial" font-size="14" fill="#472D2D">Pudding (+Rp 4.000)</text>
  
  <!-- Product Counter -->
  <rect x="240" y="650" width="320" height="50" fill="white" stroke="#DCD7C9" stroke-width="2" rx="25" ry="25"/>
  <circle cx="265" cy="675" r="15" fill="#FFC3A1"/>
  <text x="265" y="680" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#472D2D">-</text>
  
