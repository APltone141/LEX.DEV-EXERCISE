  <text x="725" y="582" text-anchor="middle" font-family="Arial" font-size="12" fill="#472D2D">0%</text>
  <rect x="760" y="565" width="50" height="25" rx="12" ry="12" fill="white" stroke="#DCD7C9" stroke-width="2"/>
  <text x="785" y="582" text-anchor="middle" font-family="Arial" font-size="12" fill="#472D2D">30%</text>
  <rect x="820" y="565" width="50" height="25" rx="12" ry="12" fill="white" stroke="#DCD7C9" stroke-width="2"/>
