  <!-- Description -->
  <text x="600" y="420" font-family="Arial" font-size="16" fill="#472D2D">Fresh milk with brown sugar syrup and</text>
  <text x="600" y="445" font-family="Arial" font-size="16" fill="#472D2D">boba pearls cooked in brown sugar,</text>
  <text x="600" y="470" font-family="Arial" font-size="16" fill="#472D2D">creating beautiful tiger stripes.</text>
  
  <!-- Allergens -->
  <text x="600" y="510" font-family="Arial" font-size="14" fill="#472D2D">Allergens: Milk</text>
  
