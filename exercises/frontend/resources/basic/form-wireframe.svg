<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="1200" fill="#f8f8f8" />
  
  <!-- Form Container -->
  <rect x="100" y="100" width="600" height="1000" fill="white" stroke="#ddd" stroke-width="2" rx="8" />
  
  <!-- Form Header -->
  <rect x="100" y="100" width="600" height="80" fill="#F9C5D5" rx="8" ry="0" />
  <text x="400" y="150" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Pre-Order Form BobaKu</text>
  
  <!-- Form Fields -->
  <!-- Name Field -->
  <rect x="150" y="220" width="500" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="150" y="210" font-family="Arial" font-size="14" fill="#555">Full Name *</text>
  <rect x="160" y="240" width="480" height="40" fill="#f5f5f5" rx="4" />
  <text x="170" y="265" font-family="Arial" font-size="14" fill="#999">Enter your full name</text>
  
  <!-- Email Field -->
  <rect x="150" y="320" width="500" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="150" y="310" font-family="Arial" font-size="14" fill="#555">Email Address *</text>
  <rect x="160" y="340" width="480" height="40" fill="#f5f5f5" rx="4" />
  <text x="170" y="365" font-family="Arial" font-size="14" fill="#999">example@email.com</text>
  
  <!-- Phone Field -->
  <rect x="150" y="420" width="500" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="150" y="410" font-family="Arial" font-size="14" fill="#555">Phone Number *</text>
  <rect x="160" y="440" width="480" height="40" fill="#f5f5f5" rx="4" />
  <text x="170" y="465" font-family="Arial" font-size="14" fill="#999">08123456789</text>
  
  <!-- Date & Time Field -->
  <rect x="150" y="520" width="240" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="150" y="510" font-family="Arial" font-size="14" fill="#555">Pick-up Date *</text>
  <rect x="160" y="540" width="220" height="40" fill="#f5f5f5" rx="4" />
  <text x="170" y="565" font-family="Arial" font-size="14" fill="#999">Select date</text>
  
  <rect x="410" y="520" width="240" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="410" y="510" font-family="Arial" font-size="14" fill="#555">Pick-up Time *</text>
  <rect x="420" y="540" width="220" height="40" fill="#f5f5f5" rx="4" />
  <text x="430" y="565" font-family="Arial" font-size="14" fill="#999">Select time</text>
  
  <!-- Quantity Field -->
  <rect x="150" y="620" width="500" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="150" y="610" font-family="Arial" font-size="14" fill="#555">Number of Drinks *</text>
  <rect x="160" y="640" width="480" height="40" fill="#f5f5f5" rx="4" />
  <text x="170" y="665" font-family="Arial" font-size="14" fill="#999">Minimum 5 drinks</text>
  
  <!-- Location Select -->
  <rect x="150" y="720" width="500" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="150" y="710" font-family="Arial" font-size="14" fill="#555">Pick-up Location *</text>
  <rect x="160" y="740" width="480" height="40" fill="#f5f5f5" rx="4" />
  <text x="170" y="765" font-family="Arial" font-size="14" fill="#999">Select store location</text>
  <text x="620" y="765" font-family="Arial" font-size="14" fill="#999">â–¼</text>
  
  <!-- Special Request -->
  <rect x="150" y="820" width="500" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="150" y="810" font-family="Arial" font-size="14" fill="#555">Special Request</text>
  <rect x="160" y="840" width="480" height="80" fill="#f5f5f5" rx="4" />
  <text x="170" y="865" font-family="Arial" font-size="14" fill="#999">Any special instructions (optional)</text>
  
  <!-- Submit Button -->
  <rect x="300" y="980" width="200" height="50" fill="#F9C5D5" rx="25" />
  <text x="400" y="1010" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Submit Pre-Order</text>
  
  <!-- Form Footer -->
  <text x="400" y="1060" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Fields marked with * are required</text>
  
  <!-- Form Validation and Messages -->
  <rect x="150" y="1080" width="500" height="0" fill="none" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="170" y="1100" font-family="Arial" font-size="14" fill="#e74c3c" font-style="italic" opacity="0">Validation error messages will appear here</text>
  
  <!-- Success State (hidden by default) -->
  <rect x="150" y="1100" width="500" height="0" fill="none" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#2ecc71" font-weight="bold" opacity="0">Form submitted successfully!</text>
  
  <!-- Mobile View Indicator -->
  <rect x="150" y="50" width="500" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="4" />
  <text x="400" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">This form will be responsive, adjusting to mobile, tablet, and desktop views</text>
</svg>
