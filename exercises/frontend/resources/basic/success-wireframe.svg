<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f8f8" />
  
  <!-- Modal Container -->
  <rect x="150" y="100" width="500" height="400" fill="white" stroke="#ddd" stroke-width="2" rx="10" />
  
  <!-- Modal Header -->
  <rect x="150" y="100" width="500" height="70" fill="#F9C5D5" rx="10" ry="0" />
  <text x="400" y="145" font-family="Arial" font-size="22" text-anchor="middle" fill="#333" font-weight="bold">Order Submitted Successfully!</text>
  
  <!-- Success Icon -->
  <circle cx="400" cy="220" r="50" fill="#B8E0D2" />
  <path d="M380,220 L395,235 L420,205" stroke="#333" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Order Details -->
  <rect x="200" y="280" width="400" height="130" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="5" />
  
  <!-- Order ID -->
  <text x="220" y="310" font-family="Arial" font-size="14" fill="#555">Order ID:</text>
  <text x="300" y="310" font-family="Arial" font-size="14" fill="#333" font-weight="bold">BO-2025051001</text>
  
  <!-- Name -->
  <text x="220" y="340" font-family="Arial" font-size="14" fill="#555">Name:</text>
  <text x="300" y="340" font-family="Arial" font-size="14" fill="#333">[Customer Name]</text>
  
  <!-- Details -->
  <text x="220" y="370" font-family="Arial" font-size="14" fill="#555">Details:</text>
  <text x="300" y="370" font-family="Arial" font-size="14" fill="#333">[Number of Drinks] drinks</text>
  
  <!-- Pickup -->
  <text x="220" y="400" font-family="Arial" font-size="14" fill="#555">Pickup:</text>
  <text x="300" y="400" font-family="Arial" font-size="14" fill="#333">[Date], [Time] at [Location]</text>
  
  <!-- Buttons -->
  <rect x="200" y="440" width="180" height="40" fill="#B8E0D2" rx="20" />
  <text x="290" y="465" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Back to Home</text>
  
  <rect x="400" y="440" width="200" height="40" fill="#F9C5D5" rx="20" />
  <text x="500" y="465" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Place Another Order</text>
  
  <!-- Notification -->
  <text x="400" y="510" font-family="Arial" font-size="13" text-anchor="middle" fill="#666" font-style="italic">A confirmation email has been sent to your email address</text>
</svg>
